name: CI

on:
  push:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Nix
      uses: cachix/install-nix-action@v23
      # with:
      #   nix_path: nixpkgs=channel:nixos-unstable
    - name: Install direnv
      uses: aldoborrero/direnv-nix-action@v2
      with:
        use_nix_profile: true
        nix_channel: nixpkgs
    - name: make
      run: make
    - name: nix build
      run: nix build
    - name: Check for `Admitted`
      run: for f in $(find . -name '*.v'); do echo "Checking for 'Admitted' in ${f}..."; if grep -q Admitted ${f}; then grep -Rnw theories -e 'Admitted'; exit 1; fi; done
